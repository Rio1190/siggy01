<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siggy World - RPG Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #222;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 800px;
            background: #000;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            margin: 0 auto;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 10;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 8px;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            z-index: 10;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 8px;
            text-align: right;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            display: none;
            border: 3px solid #ff0000;
        }

        #gameOver h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff0000;
        }

        #gameOver p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        #gameOver button {
            padding: 15px 40px;
            font-size: 18px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #gameOver button:hover {
            background: #ff3333;
        }

        @media (max-width: 768px) {
            #gameContainer {
                height: 400px;
            }

            #controls {
                font-size: 12px;
                padding: 10px 15px;
            }

            #hud {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="hud">
            <div>Health: <span id="health">100</span></div>
            <div>Zombies: <span id="zombieCount">0</span></div>
            <div>Score: <span id="score">0</span></div>
        </div>
        <div id="controls">
            <div>Arrow Keys / WASD - Move</div>
            <div>Space / Click - Attack</div>
            <div>Mobile: Tap to move & attack</div>
        </div>
        <div id="gameOver">
            <h1>GAME OVER</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="location.reload()">Restart Game</button>
        </div>
    </div>

    <script src="./game.js"></script>
</body>
</html>
